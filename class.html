{% extends "base.html" %}

{% block title %}Live Class{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-header">
                <h5>Class with {{ tutor.name }}</h5>
            </div>
            <div class="card-body">
                <div class="video-container mb-3">
                    <!-- Placeholder for video integration -->
                    <div class="ratio ratio-16x9 bg-secondary text-white d-flex align-items-center justify-content-center">
                        Video Feed (Integration Ready)
                    </div>
                </div>
                <div class="chat-box">
                    <div class="card">
                        <div class="card-body chat-messages" style="height: 200px; overflow-y: auto;">
                            <!-- Chat messages would go here -->
                        </div>
                        <div class="card-footer">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Type message...">
                                <button class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h6>Class Materials</h6>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">Algebra Basics.pdf</li>
                    <li class="list-group-item">Practice Problems.docx</li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
