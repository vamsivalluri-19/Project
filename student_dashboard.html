{% extends "base.html" %}

{% block title %}Student Dashboard{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-header">
                <h5>{{ student.name }}</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="/add_progress/{{ student_id }}">
                    <div class="mb-3">
                        <input type="date" class="form-control" name="date" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="topic" placeholder="Topic" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="score" placeholder="Score" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Progress</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5>Learning Progress</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Topic</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for entry in student.progress %}
                            <tr>
                                <td>{{ entry.date }}</td>
                                <td>{{ entry.topic }}</td>
                                <td>{{ entry.score }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
